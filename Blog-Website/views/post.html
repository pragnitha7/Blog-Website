<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/style.css">
	<title>New Post</title>
</head>

<body id="post-body">
	<h1>Create a New Post</h1>
	<form id="post-form" action="/api/posts" method="POST">
		<div class="write" id="title-cont">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required>
		
		<div class="write" id="author-cont">
			<label for="author">Author :</label>
			<input type="text" name="author" id="author" required>
		</div>
		<div class="write" id="content-cont">
			<label for="content">Content:</label>
			<textarea id="content" name="content" cols="70" rows="5" required></textarea>
		</div>
		<button type="submit">Publish</button>
	</form>
	<script src="/scripts/post.js"></script>
</body>

</html>
